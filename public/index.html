<!DOCTYPE html>
<html ng-app="myNote">
  <head>
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">

    <!-- script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script><!-- load angular -->

    <script src="javascripts/app.js"></script>

  </head>

  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>Notes</h1>
      </div>
      <div class="note_form">
        <form>
          <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Subject" ng-model="formData.subject">
              <textarea placeholder="Body" ng-model="formData.body"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createNote()">Add</button>
        </form>
      </div>
      <br>
      <div class="note_list">
        <ul ng-repeat="note in myNoteList">
          <li><h3><a href="#" ng-click="showDetails = ! showDetails">{{ note.subject }}</a></h3>
              <button type="submit" class="btn btn-secondary btn-lg" ng-click="deleteNote(note.id)">Delete</button>
              <form>
              <div class="note-details" ng-show="showDetails">
                  <textarea data-ng-model="note.body"></textarea>
                  <button type="submit" class="btn btn-primary btn-lg" ng-click="updateNote(note.id, note.body)">Update</button>
              </div>
              </form>
          </li><hr>
        </ul>
      </div>
    </div>
  </body>
</html>
